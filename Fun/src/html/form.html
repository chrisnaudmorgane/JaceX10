<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gradient-to-r from-indigo-500 to-purple-500">
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Contact Form</h1>
                <form class="text-gray-700 space-y-4">
                    <div>
                        <label class="block font-bold">Name</label>
                        <input class="w-full border-2 border-gray-300 rounded-lg px-4 py-2" type="text" id="text" name="text" required>
                    </div>
                    <div>
                        <label class="block font-bold">Email</label>
                        <input class="w-full border-2 border-gray-300 rounded-lg px-4 py-2" type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label class="block font-bold">Message</label>
                        <textarea class="w-full border-2 border-gray-300 rounded-lg px-4 py-2" type="message" id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
