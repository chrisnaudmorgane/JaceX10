<!DOCTYPE html>
<html>
    <body>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body class="bg-full flex justify-center items-center min-h-screen" style="background-image: url(desk.svg)">
        <div class="w-full max-w-md">
            <h1 class="text-5xl text-center mb-8">Inscription</h1>
            <div class="color p-8 rounded-lg shadow-lg borderc_custom-red">
                <form>
                    <div class="mb-5">
                        <label>Name</label>
                        <input class="mt-2 w-full border-none focus:outline-none rounded-lg border-radius" type="name" name="name" id="name" placeholder="Name" required />
                    </div>
                    <div class="mb-5">
                        <label class="">Email</label>
                        <input class="w-full mt-2 border-none focus:outline-none" type="email" name="email" id="email" pattern=".+@example\.com" placeholder="Email" required />
                    </div>
                    <div class="mb-5 text-black">
                        <label>Password</label>
                        <input class="w-full mt-2 border-none focus:outline-none" type="password"name="password" id="password" placeholder="Password" required />
                    </div>
                    <div class="mb-5">
                        <label>Phone Number</label>
                        <input class="border-none focus:outline-none w-full mt-2" type="phone number" name="phone number" id="phone number" placeholder="Phone number" required />
                    </div>
                    <div class="mb-5">
                        <label>Date</label>
                        <input class="w-full mt-2 border-none focus:outline-none" type="date" name="trip-start" id="date" value="1960-01-01" min="1960-01-01" max="2030-01-01" required />
                    </div>
                    <div class="mb-5 text-center">
                        <button class="text-1xl border-none focus:outline-none rounded-lg shadow-lg">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
