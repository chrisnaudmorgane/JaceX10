<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/animate.css">
    </head>
    <body class="flex justify-center items-center min-h-screen bg-black">
        <div class="relative w-96 h-125 bg-black shadow-[0_0_50px_#0ef] rounded-2xl p-10 overflow-hidden hover:animate-hue-rotate">
            <div class="flex justify-center items-center w-full h-full transition-transform duration-1000 form-wrapper sign-in">
                <form>
                    <h2 class="text-2xl text-white text-center">Login</h2>
                    <div class="relative mt-7 mb-7 border-b-2 border-white">
                        <input type="text" required class="w-80 h-10 text-base text-white bg-transparent border-none outline-none focus:ring-0 peer">
                        <label class="absolute top-1/2 left-1.5 text-base text-white transform -translate-y-1/2 peer-focus:top-0 peer-focus:text-sm peer-valid:top-0 peer-valid:text-sm transition-all">Username</label>
                    </div>
                    <div class="relative mt-7 mb-7 border-b-2 border-white">
                        <input type="password" required class="w-80 h-10 text-base text-white bg-transparent border-none outline-none focus:ring-0 peer">
                        <label class="absolute top-1/2 left-1.5 text-base text-white transform -translate-y-1/2 peer-focus:top-0 peer-focus:text-sm peer-valid:top-0 peer-valid:text-sm transition-all">Password</label>
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="remember" class="accent-[#0ef]">
                        <label for="remember" class="ml-2 text-sm text-white">Remember me</label>
                    </div>
                    <button type="submit" class="relative w-full h-10 bg-[#0ef] shadow-[0_0_10px_#0ef] text-base text-black font-medium cursor-pointer rounded-full outline-none">Login</button>
                    <div class="text-sm text-center mt-4">
                        <p class="text-white">Don't have an account? <a href="#" class="text-[#0ef] font-medium hover:underline">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="absolute top-[450px] left-0 flex justify-center items-center w-full h-full transition-transform duration-1000 form-wrapper sign-up">
                <form>
                    <h2 class="text-2xl text-white text-center">Sign Up</h2>
                    <div class="relative mt-7 mb-7 border-b-2 border-white">
                        <input type="text" required class="w-80 h-10 text-base text-white bg-transparent border-none outline-none focus:ring-0 peer">
                        <label class="absolute top-1/2 left-1.5 text-base text-white transform -translate-y-1/2 peer-focus:top-0 peer-focus:text-sm peer-valid:top-0 peer-valid:text-sm transition-all">Username</label>
                    </div>
                    <div class="relative mt-7 mb-7 border-b-2 border-white">
                        <input type="email" required class="w-80 h-10 text-base text-white bg-transparent border-none outline-none focus:ring-0 peer">
                        <label class="absolute top-1/2 left-1.5 text-base text-white transform -translate-y-1/2 peer-focus:top-0 peer-focus:text-sm peer-valid:top-0 peer-valid:text-sm transition-all">Email</label>
                    </div>
                    <div class="relative mt-7 mb-7 border-b-2 border-white">
                        <input type="password" required class="w-80 h-10 text-base text-white bg-transparent border-none outline-none focus:ring-0 peer">
                        <label class="absolute top-1/2 left-1.5 text-base text-white transform -translate-y-1/2 peer-focus:top-0 peer-focus:text-sm peer-valid:top-0 peer-valid:text-sm transition-all">Password</label>
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="terms" class="accent-[#0ef]">
                        <label for="terms" class="ml-2 text-sm text-white">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="relative w-full h-10 bg-[#0ef] shadow-[0_0_10px_#0ef] text-base text-black font-medium cursor-pointer rounded-full outline-none">Sign Up</button>
                    <div class="text-sm text-center mt-4">
                        <p class="text-white">Already have an account? <a href="#" class="text-[#0ef] font-medium hover:underline">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
