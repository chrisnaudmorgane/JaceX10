<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-no-repeat bg-cover bg-center flex justify-center items-center min-h-screen" style="background-image: url(../src/assets/img/img.jpg)">
        <div class="w-50 h-50 rounded-lg shadow-lg bg-transparent grayscale backdrop-blur-sm flex flex-col justify-between">
            <div class="task">
                <h1 class="text-center text-white text-5xl">Task</h1>
                <hr class="border-t-2 border-gray-300 text-gray-300">
            </div>
            <div class="flex justify-end p-4">
                <input id="add-task" type="text" name="text" placeholder="Add a task" class="rounded-lg shadow-lg p-3 m-3 text-2xl border-none focus:outline-none hover:bg-gray-500 w-full">
                <button id="add-list"><i class='bx bx-list-plus text-4xl shadow-lg rounded-lg'></i></button>
            </div>
            <ul id="task-list" class="list-none p-0">
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
